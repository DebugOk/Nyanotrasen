- type: entity
  parent: BaseComputerBuildOnly
  id: ShipHelm
  name: Ship Helm
  description: Used to pilot a starship.
  components:
    - type: Sprite
      layers:
        - map: ["computerLayerBody"]
          state: computer
        - map: ["computerLayerKeyboard"]
          state: generic_keyboard
        - map: ["computerLayerScreen"]
          state: shuttle
        - map: ["computerLayerKeys"]
          state: generic_keys
    - type: ShuttleConsole
    - type: ActivatableUI
      key: enum.ShuttleConsoleUiKey.Key
    - type: UserInterface
      interfaces:
        - key: enum.ShuttleConsoleUiKey.Key
          type: ShuttleConsoleBoundUserInterface
    - type: RadarConsole
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#43ccb5"
    - type: Rotatable
      rotateWhileAnchored: true
    - type: Computer
      board: ShuttleConsoleCircuitboard
